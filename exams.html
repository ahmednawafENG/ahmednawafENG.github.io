<!DOCTYPE html><html lang='en'><head><meta charset='UTF-8' /><meta name='viewport' content='width=device-width, initial-scale=1' /><title>Unizone – Exams</title>
  <link rel="icon" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--blue:#4EA8DE;--ink:#0f172a}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f8fafc;color:var(--ink)}
    a{text-decoration:none;color:inherit}
    .container{max-width:1180px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:#fff;border-bottom:1px solid #eef2f7;z-index:50}
    .nav{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:10px;align-items:center}
    .brand img{height:34px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{padding:10px 12px;border-radius:12px;font-weight:600}
    nav a:hover{background:#eef6ff}
    .actions{display:flex;gap:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:14px;font-weight:800;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .btn-primary{background:linear-gradient(180deg,var(--blue),#438ec0);color:#fff;border:0}
    .wrap{max-width:1100px;margin:0 auto;padding:22px 0}
    .grid{display:grid;gap:16px}
    .tiles{grid-template-columns:repeat(3,minmax(0,1fr))}
    .tile{position:relative;display:flex;flex-direction:column;justify-content:flex-end;min-height:140px;padding:16px;border-radius:16px;
          background:linear-gradient(135deg,#e8f1ff 0%, #d7ebff 18%, #bfe1ff 100%); border:1px solid #dbeafe;
          box-shadow:0 10px 25px rgba(59,130,246,.18); transition:transform .15s ease, box-shadow .15s ease;}
    .tile:hover{transform:translateY(-3px); box-shadow:0 16px 30px rgba(59,130,246,.28)}
    .badge{position:absolute;top:12px;left:12px;background:#fff;color:#1e3a8a;border:1px solid #c7d2fe;
           padding:6px 10px;border-radius:999px;font-weight:800;font-size:12px}
    .meta{font-size:12px;opacity:.85}
    @media (max-width:900px){.tiles{grid-template-columns:1fr}}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px}
    .subtle{color:#6b7280}
    .topic{display:flex;align-items:center;justify-content:space-between;border:1px solid #e5e7eb;border-radius:12px;padding:12px 14px;margin:8px 0;background:#fff}
    .q{margin:8px 0;padding:10px 12px;border-radius:10px;background:#f9fafb;border:1px solid #eef2f7}
  </style>
<script src='assets/data.js'></script></head><body>
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="assets/logo.svg" alt="Unizone logo">

      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="bank.html">Question Bank</a></li>
          <li><a href="exams.html">Exams</a></li>
        </ul>
      </nav>
      <div class="actions">
        <a class="btn" href="index-ar.html">العربية</a>
        <a class="btn" href="login.html">Login</a>
        <a class="btn btn-primary" href="login.html">Sign Up</a>
      </div>
    </div>
  </header>
<main class='wrap container'><h1 style='margin:0 0 12px'>Exams</h1><p>Select a subject tile or use the controls below.</p><div id='tiles' class='grid tiles' style='margin-bottom:16px'></div><div class='panel'><div style='display:flex;gap:12px;flex-wrap:wrap;align-items:center'><label>Subject:<select id='subject'></select></label><label>Topic:<select id='topic'></select></label><label>Questions:<select id='count'><option>3</option><option selected>5</option><option>10</option></select></label><button id='start' class='btn btn-primary' style='border:0'>Start Exam</button></div></div><div id='quiz'></div><div id='result' class='panel' style='display:none'></div></main><script>const data=window.UNIZONE||{subjects:[],bank:{}};const tiles=document.getElementById('tiles');tiles.innerHTML=data.subjects.map(s=>`<a class='tile' href='#${s.id}' onclick="pick('${s.id}');return false;"><span class='badge'>${s.stage} • ${s.major}</span><strong>${s.name}</strong><span class='meta'>${s.topics.length} topics</span></a>`).join('');const subject=document.getElementById('subject');const topic=document.getElementById('topic');const count=document.getElementById('count');const start=document.getElementById('start');const quiz=document.getElementById('quiz');const result=document.getElementById('result');subject.innerHTML=data.subjects.map(s=>`<option value='${s.id}'>${s.name}</option>`).join('');function loadTopics(){const id=subject.value;const sub=data.subjects.find(s=>s.id===id);const ts=(sub&&sub.topics)||[];topic.innerHTML=ts.map(t=>`<option value='${t}'>${t}</option>`).join('');}function pick(id){subject.value=id;loadTopics();localStorage.setItem('unizoneSubject',id);if(localStorage.getItem('unizoneTopic')){const tk=localStorage.getItem('unizoneTopic');setTimeout(()=>{if([...topic.options].some(o=>o.value===tk))topic.value=tk;localStorage.removeItem('unizoneTopic');},0);}window.location.hash=id;window.scrollTo({top:0});}subject.addEventListener('change',loadTopics);loadTopics();if(localStorage.getItem('unizoneSubject')){const sid=localStorage.getItem('unizoneSubject');if(data.subjects.some(s=>s.id===sid))pick(sid);}if(location.hash){const k=location.hash.replace('#','');if(data.subjects.some(s=>s.id===k))pick(k);}start.addEventListener('click',()=>{const id=subject.value;const tkey=topic.value;const pool=(((data.bank||{})[id]||{})[tkey]||[]).slice();if(!pool.length){alert('No questions yet for this topic.');return;}const n=Math.min(parseInt(count.value,10),pool.length);for(let i=pool.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[pool[i],pool[j]]=[pool[j],pool[i]];}const items=pool.slice(0,n);quiz.innerHTML='';result.style.display='none';let score=0,answered=0;items.forEach((item,idx)=>{const card=document.createElement('div');card.className='panel';card.innerHTML=`<strong>Q${idx+1}.</strong> ${item.q}`;item.a.forEach((opt,i)=>{const b=document.createElement('div');b.className='btn';b.style.margin='8px 6px 0 0';b.textContent=opt;b.addEventListener('click',()=>{if(b.dataset.d)return;b.dataset.d=1;if(i===item.correct){b.style.background='#ecfdf5';b.style.borderColor='#10b981';score++;}else{b.style.background='#fef2f2';b.style.borderColor='#ef4444';}answered++;if(answered===items.length){result.style.display='block';result.innerHTML=`<div style='font-weight:800'>Score: ${score} / ${items.length}</div>`;}});card.appendChild(b);});quiz.appendChild(card);});window.scrollTo({top:quiz.offsetTop-20,behavior:'smooth'});});</script></body></html>
