<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unizone – Login / Sign Up</title>
  
  <link rel="icon" href="assets/favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{--blue:#4EA8DE;--purple:#9D4EDD;--ink:#0f172a;--muted:#404756;--card:#f6f7fb}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:#f8fafc;color:var(--ink)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1180px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;background:#fff;backdrop-filter: blur(6px);border-bottom:1px solid #eef2f7;z-index:50}
    .nav{display:flex;gap:16px;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;gap:10px;align-items:center}
    .brand img{height:34px}
    nav ul{display:flex;gap:18px;list-style:none;margin:0;padding:0}
    nav a{padding:10px 12px;border-radius:12px;font-weight:600}
    nav a:hover{background:#eef6ff}
    .actions{display:flex;gap:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 16px;border-radius:14px;font-weight:800;border:1px solid #e5e7eb;background:#fff}
    .btn-primary{background:linear-gradient(180deg,var(--blue),#438ec0);color:#fff;border:0}
    .wrap{max-width:1080px;margin:0 auto;padding:20px}
    .grid{display:grid;gap:14px}
    .panel{background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:16px}
  </style>

  <style>
    .auth{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    label{display:block;margin:10px 0 6px;font-weight:700}
    input{width:100%;padding:12px;border:1px solid #e5e7eb;border-radius:12px}
    .submit{margin-top:12px;padding:12px 16px;border:0;border-radius:12px;font-weight:800;background:linear-gradient(180deg,var(--blue),#438ec0);color:#fff;width:100%}
    @media (max-width:920px){.auth{grid-template-columns:1fr}}
  </style>
</head>
<body>
  
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="assets/logo.svg" alt="Unizone logo">
        <div>
          <strong>Unizone</strong><div style="font-size:12px;color:#6b7280">Your Smart Study Zone</div>
        </div>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="courses.html">Courses</a></li>
          <li><a href="bank.html">Question Bank</a></li>
          <li><a href="exams.html">Exams</a></li>
        </ul>
      </nav>
      <div class="actions">
        <a class="btn" href="index-ar.html">العربية</a>
        <a class="btn" href="login.html">Login</a>
        <a class="btn btn-primary" href="login.html">Sign Up</a>
      </div>
    </div>
  </header>

  <main class="wrap">
    <h1>Login / Sign Up</h1>
    <div class="panel auth">
      <form onsubmit="alert('Demo login');return false">
        <h3>Login</h3>
        <label>Email</label><input type="email" required>
        <label>Password</label><input type="password" minlength="6" required>
        <button class="submit">Login</button>
      </form>
      <form onsubmit="alert('Demo signup');return false">
        <h3>Sign Up</h3>
        <div style="display:flex;gap:10px">
          <input type="text" placeholder="First name" required style="flex:1">
          <input type="text" placeholder="Last name" required style="flex:1">
        </div>
        <label>Email</label><input type="email" required>
        <label>Password</label><input type="password" minlength="6" required>
        <button class="submit">Create free account</button>
      </form>
    </div>
  </main>
</body>
</html>
